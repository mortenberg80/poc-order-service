# Chaos profile - use with: --spring.profiles.active=chaos
# or: java -jar order-service.jar --spring.profiles.active=chaos

chaos:
  enabled: true
  
  # Example: All endpoints with moderate chaos
  endpoints:
    place-order:
      enabled: true
      latency:
        enabled: true
        min-delay-ms: 1000
        max-delay-ms: 5000
        probability: 0.5
      failure:
        enabled: true
        failure-rate: 0.9
        error-type: SERVER_ERROR
    
    process-payment:
      enabled: true
      latency:
        enabled: true
        min-delay-ms: 1000
        max-delay-ms: 5000
        probability: 0.5
      failure:
        enabled: true
        failure-rate: 0.15
        error-type: SERVICE_UNAVAILABLE
    
    ship-order:
      enabled: true
      latency:
        enabled: true
        min-delay-ms: 100
        max-delay-ms: 300
        probability: 0.2
      failure:
        enabled: true
        failure-rate: 0.9
        error-type: TIMEOUT
